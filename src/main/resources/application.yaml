spring:
  application:
    name: airbnb-backend
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  output:
    ansi:
      enabled: ALWAYS
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope: user:email
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
    datasource:
    url: jdbc:postgresql://${POSTGRES_SERVICE}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=require
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASS}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:create-drop}
    show-sql: true
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    default-encoding: UTF-8
    properties:
      mail:
        mime:
          charset: UTF-8
        smtp:
          writetimeout: 10000
          connectiontimeout: 10000
          timeout: 10000
          auth: true
          starttls:
            enable: true
            required: true
server:
  port: ${APP_PORT:8080}


custom:
  redirect-url: ${REDIRECT_URL}
  redirect-verify: ${REDIRECT_VERIFY}
  created-account: ${ACCOUNT_CREATED_URL}
  pexel-key: ${PEXEL_KEY}
  jwt:
    jwt-access-exp: ${JWT_EXP_ACCESS_TOKEN}
    jwt-refresh-exp: ${JWT_EXP_REFRESH_TOKEN}
    jwt-secret: ${JWT_SECRET}
  cors:
    origins: ${ORIGINS}
  admin:
    app-email: ${APP_EMAIL}
    app-password: ${APP_PASSWORD}
    app-username: ${APP_USERNAME}

  mail:
    enabled: ${MAIL_ENABLE}
